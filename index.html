<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h4> 
        <strong>
          <em>
            Welcome to the Programming Language Suggester Quiz. 
            Finish the quiz to determine which programming language you should learn! 
          </em>
        </strong>
      </h4>

      <span id="questionsNum"></span>

      <form id="quiz">
        <label for="placeHolder" id="placeholder-label"></label>
        <br>
        <div id="dropdown-placeholder"></div>
        <input type="text" id="placeHolder" name="placeHolder">
        <br>
        <button type="button" value="Next" class="btn btn-success" id="next-btn">Next</button>
        <button type="submit" class="btn btn-danger" id="finish-btn">Finish Quiz</button>
      </form>
    </div>

    <button type="button" value="Click" class="btn btn-primary btn-lg" id="start-btn">Start</button>

    <div id="result">
      <h1>Congratulations for completing the quiz, <span id="name-placeholder"></span>!</h1>
    </div>
    
  </body>
</html>
