<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      
      <form id="quiz">
        <label for="fav-color" class="question">1. What is your favorite color:</label>
        <input type="color" id="fav-color" class="fav-color">
        <hr>

        <label for="math-problem" class="question">2. Solve the following: (5 + 4) x 9</label>
        <input type="number" id="math-problem" class="math-problem">
        <hr>

        <label for="pbj" class="question">3. Select your preference on an afternoon sandwich:</label>
        <select name="pbj" id="pbj">
          <option selected value="default"></option>
          <option value="peanut-butter">Peanut Butter</option>
          <option value="jelly">Jelly</option>
          <option value="peanut-jelly">Peanut Butter and Jelly</option>
        </select>
        <hr>
        
        <label for="type-programmer" class="question">4. What Type of Programmer are you?</label>
        <select name="type-programmer" id="type-programmer">
          <option selected value="default"></option>
          <option value="stackoverflow">Stackoverflow Forum Follower</option>
          <option value="twitter">Twitter Tech Tweeter</option>
          <option value="zen">Zen Coder</option>
          <option value="senior">Senior Dev</option>
        </select>
        <hr>

        <p>5.Check all the following that apply to you below:</p>
        <input type="checkbox" name="walk" value="Walk" id="walk">
        <label for="walk">I like to Walk</label> <br>
        <input type="checkbox" name="run" value="Run" id="run">
        <label for="run">I like to Run</label> <br>
        <input type="checkbox" name="sleep" value="Sleep" id="sleep">
        <label for="sleep">I like to Sleep</label ><br>
        <hr>

        <button type="submit" class="btn btn-success" value="Submit">Submit</button>
      </form>
    </div>

    <div id="result"></div>
    
  </body>
</html>
